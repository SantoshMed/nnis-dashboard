<div class='smMarginTop'>
    <form [formGroup]='form' (ngSubmit)="savePost()">
        <div class="form-group" [class.has-error]="question.touched && question.invalid" [class.has-success]="question.valid">
            <label for="question">Enter Question </label>
            <input type="text" class="form-control" id="question" formControlName="question" placeholder="Enter Question Number*">
        </div>
        <div class="form-group">
            <label for="option1">Enter Option1 </label>
            <input type="text" class="form-control" id="option1" formControlName="option1" placeholder="Enter Option1">
        </div>
        <div class="form-group">
            <label for="option2">Enter Option2 </label>
            <input type="text" class="form-control" id="option2" formControlName="option2" placeholder="Enter Option2">
        </div>
        <div class="form-group">
            <label for="option3">Enter Option3 </label>
            <input type="text" class="form-control" id="option3" formControlName="option3" placeholder="Enter Option3">
        </div>
        <div class="form-group">
            <label for="option4">Enter Option4 </label>
            <input type="text" class="form-control" id="option4" formControlName="option4" placeholder="Enter Option4">
        </div>
        <div class="form-group">
            <label for="option5">Enter Option5 </label>
            <input type="text" class="form-control" id="option5" formControlName="option5" placeholder="Enter Option5">
        </div>
        <div class="form-group">
            <label for="option6">Enter Option6 </label>
            <input type="text" class="form-control" id="option6" formControlName="option6" placeholder="Enter Option6">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Activate</button>
    </form>
    <br><br>
    <div *ngIf='showActive'><b>Question Number {{qNo}} Saved</b></div>
</div>
